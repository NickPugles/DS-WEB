<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Translate</title> <!--o quadrado anda-->
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        transition: transform 0.5s;
    }
    .box:hover {
        transform: translate(50px, 50px); /*a primeira é o eixo X e a segunda é o Y*/
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
