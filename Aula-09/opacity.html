<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Opacity</title>
<style>
    .box {
        width: 500px;
        height: 500px;
        background-color: #3498db;
        opacity: 1; /*vai de 0 a 1, porém ele aceita números quebrados*/ /*é a posição/brilho inicial*/
        transition: opacity 0.5s;
    }
    .box:hover {
        opacity: 0.5; /*efeito final/brilho*/
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
<!--cria uma animação na tela, após ocorrer a união dos elementos/tags acontece o keyframes-->

<!--@keyframes  variavel(nome da animação)-->
</html>
