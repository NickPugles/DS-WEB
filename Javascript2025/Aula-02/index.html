<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Aula-02</title>
</head>
<body>
    
    <!--Marca (TagNmae)-->
    <h1>Primeiros passos com o DOM</h1>
    <p>Primeiro parágrafo</p>
    <p>Segundo parágrafo</p>
    <p>Terceiro parágrafo</p>
    <p id="quarto-paragrafo"></p>

    <!--ID-->
    <h1>Segundos passos com o DOM</h1>
    <p id="teste"></p>

    <!--Classe (ClassName)-->
    <h1>Terceiros passos com o DOM</h1>
    <div class="exemplo">Element1</div>
    <div class="exemplo">Element2</div>

    <!--Quarto passo-->
    <h1>Quarto passos com o DOM</h1>
    <p>Esse é um parágrafo</p>
    <p id="paragrafo">Esse é um outro parágrafo</p>

    <h1>Eventos do DOM</h1>
    <button onclick="alertaDeClique()">Clique aqui!</button>

    <p>Número 1:</p>
    <input type=" number" id="numero1">
    <p>Número 2:</p>
    <input type=" number" id="numero2">
    <br><br>
    <button onclick="calcular()">Realize o calculo</button>
    <br>
    <p id="resultado"></p>

</body>
<script src="script.js"></script>
</html>
