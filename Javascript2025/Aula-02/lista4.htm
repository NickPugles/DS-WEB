<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4</title>
</head>
<body>
    <!--1 atividade-->
    <p>Verificar Idade</p>
    <input type="number" id="idade" placeholder="Digite sua idade">
    <button onclick="verificaIdade()">Verificar</button>
    <p id="resultadoIdade"></p>

    <!-- 2 atividade-->
    <p>Verificar Número</p>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificaNumero()">Verificar</button>
    <p id="resultadoNumero"></p>

    <!-- 3 atividade-->
    <p>Login</p>
    <input type="text" id="usuario" placeholder="Nome de usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificaLogin()">Entrar</button>
    <p id="resultadoLogin"></p>

    <!-- 4 atividade-->
    <p>Calculadora</p>
    <input type="number" id="numero1" placeholder="Primeiro número">
    <input type="number" id="numero2" placeholder="Segundo número">
    <select id="operacao">
        <option value="soma">Adição</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <p id="resultadoCalculo"></p>

    <!-- 5 atividade-->
    <p>Verificar Par ou Ímpar</p>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificaParImpar()">Verificar</button>
    <p id="resultadoParImpar"></p>

    <!-- 6 atividade-->
    <p>Encontrar o Maior Número</p>
    <input type="number" id="numero1" placeholder="Primeiro número">
    <input type="number" id="numero2" placeholder="Segundo número">
    <input type="number" id="numero3" placeholder="Terceiro número">
    <button onclick="encontrarMaior()">Encontrar Maior</button>
    <p id="resultadoMaior"></p>

    <!-- 7 atividade-->
    <p>Verificar Triângulo</p>
    <input type="number" id="lado1" placeholder="Comprimento do lado 1">
    <input type="number" id="lado2" placeholder="Comprimento do lado 2">
    <input type="number" id="lado3" placeholder="Comprimento do lado 3">
    <button onclick="verificaTriangulo()">Verificar</button>
    <p id="resultadoTriangulo"></p>
     
</body>
<script src="lista4.js"></script>
</html>
