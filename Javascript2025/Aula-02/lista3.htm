<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3</title>
</head>
<body>
<!-- Exercício 1 -->
<h1>Eventos DOM em JavaScript</h1>

<p>Bem-vindo!</p>
<input type="text" id="nome" placeholder="Digite seu nome">
<button onclick="boasVindas()">Enviar</button>
<p id="mensagem"></p>

<!-- Exercício 2 -->
<p>Verificar Par ou Ímpar</p>
<input type="number" id="numero" placeholder="Digite um número">
<button onclick="verificaParImpar()">Verificar</button>
<p id="resultadoParImpar"></p>

<!-- Exercício 3 -->
<p>Digite uma texto para realizar a conversão: </p>
<input type="text" id="texto" placeholder="Digite um texto">
<button onclick="convertendoTexto()">Converter</button>
<div id="resul"></div>
        
<!-- Exercício 4 -->
<p>Calcular Valor com Porcentagem</p>
<input type="number" id="valor" placeholder="Valor">
<input type="number" id="percentagem" placeholder="Percentagem">
<button onclick="aumentoPercentual()">Calcular</button>
<p id="resultadoPercentual"></p>

<!-- Exercício 5 -->
<div id="divCor">
    <h1>Mudar Cor da Div</h1>
    
    <button onclick="alterarCor()">Mudar a cor</button>
</div>

</body>
<script src="lista3.js"></script>
</html>
